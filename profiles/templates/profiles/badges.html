{% extends "base.html" %}

{% block content %}
<h1 class="section-heading">Badges</h1>

<div class="badge-container">
    {% for badge in badges %}
    <div class="badge-card {% if badge.achieved %}achieved{% endif %}">
        <i class="{{ badge.icon }} badge-icon"></i>
        <h3>{{ badge.name }}</h3>
        <p>{{ badge.description }}</p>
    </div>
    {% endfor %}
</div>
{% endblock %}
