{% extends "base.html" %}

{% block content %}
<div class="lesson-detail-container">
    <a href="{{ module_url }}" class="primary-button back-button">
        <i class="back-icon fa-sharp fa-arrow-left"></i>Back
    </a>

    <h1 class="lesson-heading">{{ lesson.name }}</h1>
    <div class="lesson-detail-text-container">
        <div class="lesson-detail-text-container-area-1">
            <div class="description-container">
                <h2 class="lesson-container-heading">Description</h2>
                <p>{{ lesson.description }}</p>
            </div>
        </div>
        <div class="lesson-detail-text-container-area-2">
            <h2 class="lesson-container-heading">Content</h2>
            <div class="lesson-content">
                {{ lesson.content|linebreaksbr }}
            </div>
        </div>
        <div class="lesson-detail-text-container-area-3">
            <form method="post">
                {% csrf_token %}
                <button type="submit" class="primary-button">Complete Lesson</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
